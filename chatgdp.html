<!DOCTYPE html>
<html>
<head>
  <title>Text Box Reveal</title>
</head>
<body>
  <input type="text" id="textBox1" style="display: none;">
  <input type="text" id="textBox2" style="display: none;">
  <input type="text" id="textBox3" style="display: none;">

  <script>
    function revealTextBox(textBoxId) {
      document.getElementById(textBoxId).style.display = 'block';
    }

    function startReveal() {
      setTimeout(() => {
        revealTextBox('textBox1');
        setTimeout(() => {
          revealTextBox('textBox2');
          setTimeout(() => {
            revealTextBox('textBox3');
          }, 3000);
        }, 3000);
      }, 3000);
    }

    startReveal();
  </script>
</body>
</html>
